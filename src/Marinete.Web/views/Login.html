<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login &middot; marinet</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="../app/css/application.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../app/css/style.css" media="screen" rel="stylesheet" type="text/css" />
    
    <script src="../app/lib/application.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img class="menu-avatar" src="../app/img/marinet.png" /> marinet</a>
        </div>
    </nav>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="padded">
                <div class="login box" style="margin-top: 80px;">
                    <div class="box-header"><span class="title">Login</span></div>
                    <div class="box-content padded">
                        <form class="separate-sections" action="/login" method="post">
                            <div class="input-group addon-left">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input name="Username" type="text" placeholder="username">
                            </div>
                            <div class="input-group addon-left">
                                <span class="input-group-addon"><i class="icon-key"></i></span>
                                <input name="Password" type="password" placeholder="password">
                            </div>
                            <div>
                                <button class="btn btn-blue btn-block" type="submit">Login <i class="icon-signin"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
