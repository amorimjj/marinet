<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Criar conta &middot; marinet</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
    <link href="../app/css/application.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../app/css/style.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="../app/lib/application.js" type="text/javascript"></script>
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>
    <nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
        <a class="navbar-brand" href="#"><img class="menu-avatar" src="../app/img/marinet.png" /> marinet</a>
    </nav>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="padded">
                <div class="login box" style="margin-top: 80px;">
                    <div class="box-header"><span class="title">Sign Up</span></div>
                    <div class="box-content padded">
                        <form class="separate-sections">
                            <div class="input-group addon-left">
                                <span class="input-group-addon" href="#"><i class="icon-envelope"></i></span>
                                <input name="Email" type="text" placeholder="email">
                            </div>
                            <div class="input-group addon-left">
                                <span class="input-group-addon" href="#"><i class="icon-user"></i></span>
                                <input name="Username" type="text" placeholder="username">
                            </div>
                            <div class="input-group addon-left">
                                <span class="input-group-addon" href="#"><i class="icon-key"></i></span>
                                <input name="Password" type="password" placeholder="password">
                            </div>
                            <div class="input-group addon-left">
                                <span class="input-group-addon" href="#"><i class="icon-key"></i></span>
                                <input name="ConfirmPassword" type="password" placeholder="confirm password">
                            </div>
                            <div>
                                <button class="btn btn-blue btn-block" type="submit">Sign Up <i class="icon-ok"></i></button>
                            </div>
                        </form>
                        <div>
                            <a href="/login">Already have an account? <strong>Sign In</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
