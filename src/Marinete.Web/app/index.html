<!DOCTYPE html>
<html lang="pt-BR" ng-app="marinet">
<head>
    <meta charset="utf-8">
    <title>marinet</title>
    <meta content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" media="screen" href="css/application.css">
    <link type="text/css" rel="stylesheet" media="screen" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body ng-controller="MainController">
    <nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="/apps"><img class="menu-avatar" src="img/marinet.png" /> marinet</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-primary">
                <span class="sr-only">Toggle Side Navigation</span>
                <i class="icon-th-list"></i>
            </button>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-top">
                <span class="sr-only">Toggle Top Navigation</span>
                <i class="icon-align-justify"></i>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-collapse-top">
            <div class="navbar-right">
                <ul class="nav navbar-nav navbar-left">
                    <li class="cdrop">
                        <a href="/apps"><i class="icon-plus-sign"></i> Create New Application</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle dropdown-avatar" data-toggle="dropdown">
                            <span>
                                <i class="icon-user icon-2x"></i> <span>Conta <i class="icon-caret-down"></i></span>
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="with-image">
                                <div class="avatar"><i class="icon-user icon-3x"></i></div>
                                <span>Conta</span>
                            </li>
                            <li class="divider"></li>
                            <li><a href="/logout"><i class="icon-off"></i> <span>Logout</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar-background">
        <div class="primary-sidebar-background"></div>
    </div>
    <div class="primary-sidebar">
        <ul id="menu" class="nav navbar-collapse collapse navbar-collapse-primary">
            <li class="active">
                <span class="glow"></span>
                <a href="/apps">
                    <i class="icon-dashboard icon-2x"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="dark-nav ">
                <span class="glow"></span>
                <a class="accordion-toggle collapsed " data-toggle="collapse" href="#menu-applications">
                    <i class="icon-cogs icon-2x"></i>
                    <span>Applications<i class="icon-caret-down"></i></span>
                </a>
                <ul id="menu-applications" class="collapse ">
                    <li class=""  ng-repeat="app in apps" >
                        <a ng-href="/{{app.Name}}/errors">
                            <i class="icon-cog"></i> {{app.Name}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div ng-controller="MessageController">{{message}}</div>
    <div class="main-content" butterbar>
        <div style="padding: 10px;">Loading...</div>
    </div>
    <div class="main-content" ng-view>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/ng-infinite-scroll/ng-infinite-scroll.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="lib/application.js"></script>
    <script src="lib/underscore/underscore.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $('#menu li a').click(function () {
                $('#menu li').removeClass('active');
                $(this).closest('li').addClass('active');
            });

        });

    </script>
    
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
