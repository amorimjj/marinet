<input type="text" ng-model="query"  class="input-medium search-query" placeholder="Search" />

<div ng-switch="errors.length" infinite-scroll='nextPage()' infinite-scroll-disabled='busy' infinite-scroll-distance='1'>
    <br/>
    <blockquote ng-repeat="error in errors">
        <h3>
            {{error.CreatedAt | normalizedate | date:'dd/MM/yyyy H:mm'}} 
            <span  class="pull-right btn disabled">{{error.Count}}</span>
            <strong>{{error.Message}}</strong> 
        </h3>
        <div style="max-height:500px;overflow:auto">
            <p>
                <pre class="stack-trace">{{error.Exception}}</pre>
            </p>
        <ul>
            <li ng-repeat="id in error.Ids"><a href="#/{{name}}/{{id}}">{{id}}</a></li>
        </ul>
        </div>
    </blockquote>

    <div ng-show='busy'>Loading data...</div>
</div>
