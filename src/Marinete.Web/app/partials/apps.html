<div class="container">
    <div class="row">
        <div class="area-top clearfix">
            <div class="pull-left header">
                <h3 class="title"><i class="icon-cogs"></i>Applications</h3>
                <h5><span>A subtitle can go here</span></h5>
            </div>
        </div>
    </div>
</div>
<div class="container padded">
    <div class="row">
        <div id="breadcrumbs">
            <div class="breadcrumb-button blue">
                <a href="#" class="breadcrumb-label"><i class="icon-dashboard"></i> Dashboard</a>
                <span class="breadcrumb-arrow"><span></span></span>
            </div>
            <div class="breadcrumb-button">
                <span class="breadcrumb-label"><i class="icon-cogs"></i> Applications</span>
                <span class="breadcrumb-arrow"><span></span></span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-5" ng-show="showNewApp">
                    <div class="box">
                        <div class="box-header">
                            <span class="title">Create new</span>
                        </div>
                        <div class="box-content">
                            <form name="appForm" ng-submit="saveApp()" ng-controller="NewAppController" class="form-horizontal fill-up">
                                <div class="padded">
                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Name</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="appName" ng-model="appName" placeholder="Aplication nameâ€¦" required focus />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-blue">
                                        <i class="icon-ok-sign"></i> Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div ng-class="{true: 'col-lg-7', false: 'col-lg-12'}[showNewApp]">
                    <div class="box">
                        <div class="box-header">
                            <span class="title">Applications</span>
                        </div>
                        <div class="box-content">
                            <table class="table table-normal">
                                <thead>
                                    <tr>
                                        <td>Name</td>
                                        <td>Key</td>
                                        <td style="width: 110px;"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="app in apps">
                                        <td ng-bind="app.Name"></td>
                                        <td ng-bind="app.Key"></td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <a ng-href="/{{app.Name}}/errors" class="btn btn-xs btn-success">Erros</a>
                                                <a ng-href="#" class="btn btn-xs btn-danger" ng-click="purge(app.Name)">Purge</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
