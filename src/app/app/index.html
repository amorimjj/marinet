                </a>
            </li>
            <li class="dark-nav ">
                <span class="glow"></span>
                <a class="accordion-toggle collapsed " data-toggle="collapse" href="#menu-applications">

                    <span teste>Applications<i class="icon-caret-down"></i></span>
                </a>
                <ul id="menu-applications" class="collapse ">
                    <li class=""  ng-repeat="app in apps" >
                        <a ng-href="#/{{app.Name}}/errors">
                            <i class="icon-cog"></i> <span ng-bind="app.Name"></span></a>
                    </li>
                </ul>
            </li>
        </ul>
