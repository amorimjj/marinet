<div ng-controller="MessageCtrl" ng-show="show" style="margin-left: 50%; position: absolute; max-width: 800px; min-width: 400px; text-align: center; top: 0; z-index: 9999;">
    <div class="alert" style="position: relative; left: -50%;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span ng-bind="message"></span>
    </div>
</div>
