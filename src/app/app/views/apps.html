<div class="container">
    <div class="row">
        <div class="area-top clearfix">
            <div class="pull-left header">
                <h3 class="title"><i class="icon-cogs"></i>Applications</h3>
                <h5><span>A subtitle can go here</span></h5>
            </div>
        </div>
    </div>
</div>
<div class="container padded">
    <div class="row">
        <div id="breadcrumbs">
            <div class="breadcrumb-button">
                <span class="breadcrumb-label"><i class="icon-cogs"></i> Applications</span>
                <span class="breadcrumb-arrow"><span></span></span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <ng-include src="'/views/newapp.html'"></ng-include>
                <div ng-class="{true: 'col-lg-7', false: 'col-lg-12'}[showNewApp]">
                    <div class="box">
                        <div class="box-header">
                            <span class="title">Applications</span>
                        </div>
                        <div class="box-content">
                            <table class="table table-normal">
                                <thead>
                                    <tr>
                                        <td>Name</td>
                                        <td>Id</td>
                                        <td>Key</td>
                                        <td style="width: 110px;"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="app in apps">
                                        <td ng-bind="app.name"></td>
                                        <td ng-bind="app._id"></td>
                                        <td ng-bind="app.key"></td>
                                        <td class="text-center">
                                            <div class="btn-group">
                                                <a ng-href="#!/{{user.accountName}}/{{app.name}}/errors" class="btn btn-xs btn-success">Erros</a>
                                                <a class="btn btn-xs btn-danger" ng-click="purge(app.name)">Excluir</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
